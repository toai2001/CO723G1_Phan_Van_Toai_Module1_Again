<body>
<script>
 let a=3;
 let b=5;
 let c=2;
 let d=4;
 let number=[];
 number.push(a,b,c,d);
 console.log(number);
 document.write("Các dãy số bạn cho là: " + number+"<br>" );
 let max=number[0];
 let min=number[0];
 for (let i = 0; i < number.length; i++) {
     if (number[i]>max){
         max=number[i];
     }
 }
 for (let i = 0; i < number.length; i++) {
     if (number[i]<min){
         min=number[i]
     }

 }
 console.log(max);
 console.log(min);
 let number1=number;
 number1.sort((a,b)=>a-b);
 console.log(number1);
 document.write("Thứ tự tăng dần trong dãy số trên là:" + number1+"<br>");
 let number2=number;
 number2.sort((a,b)=>b-a);
 console.log(number2);
 document.write("Giá trị lớn nhất trong các dãy số là; "+ max+"<br>");
 document.write("Giá trị bé nhất trong các dãy số là; "+ min+"<br>");
 document.write("Thứ tự giảm dần trong dãy số trên là:" + number2);





</script>
