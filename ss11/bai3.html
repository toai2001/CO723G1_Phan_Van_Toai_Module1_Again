<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    debugger;

    do {
        do {
            number = +prompt("Nhập số để xem có phải số nguyên tố không");
            if (isNaN(number) === false && number > 0) {
                break;
            } else {
                alert("Vui lòng nhập số để thử");
            }
        } while (true)

        let count = 0
        if (number === 1) {
            alert("Số 1 mặc định không phải là số nguyên tố rồi vui lòng thử số khác");

        }
        else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                alert("Số bạn nhập là số nguyên tố ");
                break;
            } else {
                alert("Số bạn nhập không phải là số nguyên tố vui lòng thử lại  số khác");
            }

        }
    } while (true);
</script>
</body>
</html>
