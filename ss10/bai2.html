<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N;
    do {
        N = +prompt("Nhập số bất kì để thỏa mãn điều kiện");
        if (isNaN(N) === false && N > 0 && N < 100) {
            alert("Số bạn nhập thỏa mãn điều kiện");
            break;

        } else {
            alert("Bạn đã nhập sai điều kiện vui lòng nhập lại");
        }
    } while (true)
</script>
</body>
</html>
