<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m;
    let n;
    let number = [];
    do {
        m = +prompt("Nhập số hàng của mảng");
        n = +prompt("Nhập số giá trị của mảng");
        for (let i = 0; i < m; i++) {
            number[i] = [];
            for (let j = 0; j < n; j++) {
                let x = +prompt("Nhập giá trị thứ " + (j + 1) + " của hàng thứ " + (i + 1));
                if (isNaN(x) === false) {
                    number[i][j] = x;
                } else {
                    alert("Vui lòng nhập lại giá trị này ");
                    j--;
                }
            }
        }
        if (isNaN(m) === false && isNaN(n) === false && m > 0 && n > 0) {
            break;
        } else {
            alert("Nhập lại m và n bằng số");
        }
    } while (true)
    let max = number[0][0];
    let min = number [0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (max < number[i][j]) {
                max = number[i][j];
            }
            if (min > number[i][j]) {
                min = number[i][j];
            }
        }
    }
    console.log(number);
    console.log(max);
    console.log(min);
</script>
</body>
</html>
