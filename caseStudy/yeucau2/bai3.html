<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập chiều cao của tam giác");
    for (let i = 0; i < number; i++) {
        for (let j = i; j < number ; j++) {
            document.write("&nbsp;");
        }
        for (let j = 0; j <= i; j++) {
            if (j===0||j===i){
                document.write("*")
            }
            else if (i===number-1){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
