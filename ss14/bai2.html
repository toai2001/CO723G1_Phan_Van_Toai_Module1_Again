<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leight = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < leight; i++) {
        arr[i] = prompt("Nập giá trị thứ "+(i+1)+"   của mảng");
    }
    count = 0;
    count1 = 0
    function arrNew(arr) {
        for (let i = 0; i < leight; i++) {
            if (arr[i] % 1 === 0) {
                count++;
            } else {
                count1++
            }
        }
        if (count === arr.length) {
            return 1;

        }else if (count1===arr.length){
            return 0;
        }else {
            return -1
        }
    }
    console.log(arrNew(arr))
</script>
</body>
</html>
