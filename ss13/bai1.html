<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leight;
    let number = [];
    let sum = 0;
    do {
        leight = +prompt("Nhập độ dài của mảng");
        for (let i = 0; i < leight; i++) {
            let x = +prompt("Nhập giá trị của mảng " + (i + 1));
            if (isNaN(x) === false) {
                number.push(x);
            } else {
                alert("Vui lòng nhập lại giá trị này");
                i--;
            }
        }
        if (isNaN(leight) === false && leight > 0) {
            break;
        } else {
            alert("Vui lòng nhập độ dài bằng số");
        }
    } while (true)
    document.write("Mảng của bạn vừa nhập là " + number + "<br>");
    for (let i = 1; i < leight; i++) {
        if (i % 2 !== 0 && number[i] % 2 === 0) {
            sum += number[i];
        }
    }
    document.write("Tổng các giá trị chẵn ở vị trí lẻ là: " + sum + "<br>");

</script>
</body>
</html>
