<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m;
    let n;
    let number = [];
    do {
        m = +prompt("Nhập hàng : ");
        n = +prompt("Nhập số lượng phân tử")
        if (isNaN(m) === false && isNaN(n) === false && m > 0 && n > 0) {
            break;
        } else {
            alert("Vui lòng nhập lại bằng số");
        }
    } while (true)
    for (let i = 0; i < m; i++) {
        number[i] = [];
        for (let j = 0; j < n; j++) {
            number[i][j] = +prompt("Nhập giá trị thứ: " + (j + 1) + " của mảng " + (i + 1));
        }
    }
    count = 0;
    count1 = 0;
    let sum = 0;
    for (let i = 0; i < number.length; i++) {
        sum += number[i][count];
        count++;

    }
    for (let i = number.length - 1; i >= 0; i--) {
        sum += number[i][count1]
        count1++;

    }
    console.log(sum);

</script>
</body>
</html>
