<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leight;
    let arr=[];
    do {
        leight=+prompt("Nhập độ dài của mảng");
        if (isNaN(leight)===false&&leight>0){
            break;
        }else {
            alert("Vui lòng nhập lại bằng số");
        }

    }while (true)
    for (let i = 0; i < leight; i++) {
        let number;
        do {
            number=prompt("Nhập giá trị thứ "+(i+1)+" của mảng");
        }while (arr.includes(number))
        arr.push(number);
    }
    console.log(arr);
</script>
</body>
</html>
