<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNew = [
            [1,2,3,4],
            [5,1,3,3],
            [2,5,2,3],
            [2,3,5,1]
    ]
    let sum = 0;
    let count1 = 0;
    for (let i = 0; i < arrayNew.length; i++) {
      sum += arrayNew[i][count1];
      count1++;
    }

    let count2 = 0;
    for (let i = arrayNew.length -1 ; i >= 0 ; i--) {
      sum += arrayNew[i][count2];
      count2++;
    }

    console.log(sum);
    console.log(arrayNew)
</script>
</body>
</html>
