<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leight;
    let number = [];
    do {
        leight = +prompt("Nhập độ dài của mảng");
        if (isNaN(leight) === false && leight > 0) {
            break;
        } else {
            alert("Vui lòng nhập lại");
        }
    } while (true);
    for (let i = 0; i < leight; i++) {
        number[i] = +prompt("Nhập giá trị thứ " + (i + 1) + " của mảng");
    }
    let result = true
    let sum = number[1] - number[0];
    debugger;
    for (let i = 0; i < number.length - 1; i++) {
        if (number[i] + sum !== number[i + 1]) {
            result = false;
            break;
        }
    }
    if (result === true) {
        alert("ok");
    } else {
        alert("NO")
    }

</script>
</body>
</html>
