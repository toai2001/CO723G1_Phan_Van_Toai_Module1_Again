<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // debugger;
    let number;
    do {
        number = +prompt("Nhập số bất kì");
        if (isNaN(number) === false) {
            break;
        } else {
            alert("Nhập lại số");
        }
    } while (true)

    function findMaxNumber(number) {
        let max = 0;
        let current;
        number = number.toString();
        console.log(number);
        if (number > 1000 && number < 10000) {
            for (let i = 0; i < number.length; i++) {
                current = Number(number.slice(0, i) + number.slice(i + 1));
                if (max < current) {
                    max = current;
                }
                console.log(current);
            }
            console.log("Max: " + max);
        } else {
            return -1;
        }
    }
    console.log(findMaxNumber(number));


</script>
