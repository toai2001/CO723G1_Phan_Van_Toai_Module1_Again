<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money;
    let hour;
    do {
        money = +prompt("Nhập lương của bạn vào");
        hour = +prompt("Nhập giờ làm của bạn");
        if (isNaN(money)===false&&isNaN(hour)===false&&hour>0 & money>0){
            break;
        }else {
            alert("Bạn đã nhập sai vui lòng thử lại");
        }
    }while (true);
    document.write("Số giờ bạn đã làm là: " + hour +"giờ");
    if (hour>=100 & hour<200){
        document.write("Tiền lương tháng này của bạn là:" + money+"VNĐ"+"<br>");
        document.write("Số lương thưởng tháng này của bạn là:" + money * 10 / 100 + "VNĐ" + "<br>");
        document.write("TỔng số tiền lương và thưởng bạn sẽ nhận là: "+ money*10/100 + money + "VNĐ"+"<br>");
    }else if (hour>=50&& hour<100){
        document.write("Tiền lương tháng này của bạn là:" + money+"<br>");
        document.write("Số lương thưởng tháng này của bạn là:" + money*5/100 +"VNĐ"+"<br>");
        document.write("TỔng số tiền lương và thưởng bạn sẽ nhận là: "+ money*5/100 + money + "VNĐ"+"<br>");
    }else {
        document.write("Tháng này bạn không có thưởng, hãy làm tốt tháng sau");
    }
</script>
</body>
</html>
