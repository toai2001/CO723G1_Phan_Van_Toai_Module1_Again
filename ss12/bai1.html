<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leight;
    let number=[];
    do {
        leight = +prompt("Nhập độ dài của mảng");
        for (let i = 0; i < leight; i++) {
            let x = +prompt("Nhập giá trị của mảng " + (i + 1));
            if (isNaN(x)===false){
                number.push(x);
            }else {
                alert("Vui lòng nhập lại giá trị");
                i--;
            }
        }
        if (isNaN(leight) === false  && leight > 0 ) {
            break;
        } else {
            alert("Vui lòng nhập số");
        }
    } while (true)
    document.write("Giá trị bạn vừa thêm là: " + number)
    if (leight % 2 === 0) {
        alert("OK");
    }else {
        alert("NO");
    }
</script>
</body>
</html>
